<!doctype html>
<html lang="en">

<head>
    <title>GameSTORE</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo/icon.png" />

    <!-- Fonts -->
    <link href="fonts/KantumruyPro/KantumruyPro.css" rel="stylesheet" />
    <link href="fonts/inter/inter.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">

    <!-- Icon fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Splash screen styles -->
    <link href="styles/splash-screen.css" rel="stylesheet" />

    <!-- pwa-manifest (need to add this or else there will be no install button in the browser) -->
    <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
    <!-- Splash screen -->
    <helper-splash-screen>
        <img src="images/logo/icon.png" alt="" />
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </helper-splash-screen>

    <!-- App root -->
    <app-root></app-root>
</body>

</html>
