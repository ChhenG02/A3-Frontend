<div class="mx-auto w-full max-w-80 md:w-80 sm:mx-0 sm:w-80">
    <div class="my-3 flex flex-col items-center">
      <div class="bg-gray-100 w-fit h-fit flex items-center justify-center rounded-full scale-90 md:scale-100">
        <mat-icon class="icon-size-10 text-black" [svgIcon]="'mat_outline:person_add'"></mat-icon>
      </div>
      <p class="text-xl md:text-3xl w-fit font-bold">Create your account</p>
    </div>
  
    <form [formGroup]="passwordForm" class="md-form-field-appearance-outline">
      <!-- Username -->
      <mat-form-field class="w-full thick-border">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="passwordForm.get('username')?.hasError('required')">Please enter your username</mat-error>
      </mat-form-field>
  
      <!-- Email -->
      <mat-form-field class="w-full thick-border">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="passwordForm.get('email')?.hasError('required')">Please enter your email</mat-error>
        <mat-error *ngIf="passwordForm.get('email')?.hasError('email')">Invalid email address</mat-error>
      </mat-form-field>
  
      <!-- Phone -->
      <!-- <mat-form-field class="w-full thick-border">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
        <mat-error *ngIf="passwordForm.get('phone')?.hasError('required')">Please enter your phone number</mat-error>
      </mat-form-field> -->
  
      <!-- Password -->
      <mat-form-field class="w-full thick-border">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" />
        <button mat-icon-button type="button" matSuffix (click)="showPassword = !showPassword">
          <mat-icon [svgIcon]="showPassword ? 'mat_outline:visibility_off' : 'mat_outline:visibility'"></mat-icon>
        </button>
        <mat-error *ngIf="passwordForm.get('password')?.hasError('required')">Please enter your password</mat-error>
      </mat-form-field>
  
      <!-- Confirm Password -->
      <mat-form-field class="w-full thick-border">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="showConfirm ? 'text' : 'password'" formControlName="confirmPassword" />
        <button mat-icon-button type="button" matSuffix (click)="showConfirm = !showConfirm">
          <mat-icon [svgIcon]="showConfirm ? 'mat_outline:visibility_off' : 'mat_outline:visibility'"></mat-icon>
        </button>
        <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">
          Please confirm your password
        </mat-error>
        <mat-error *ngIf="passwordForm.errors?.mismatch">
          Passwords do not match
        </mat-error>
      </mat-form-field>
  
      <!-- Sign Up Button -->
      <button
        class="helper-mat-button-large w-full bg-[#F15757] rounded-[10px] text-white -mt-2"
        mat-flat-button
        [disabled]="passwordForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Sign Up</span>
        <mat-progress-spinner *ngIf="isLoading" [diameter]="24" mode="indeterminate"></mat-progress-spinner>
      </button>
    </form>
  </div>
