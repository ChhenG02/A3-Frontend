<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 max-w-md mx-auto">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-lg font-semibold text-gray-900">Top Products</h2>
    <button 
      (click)="onViewAll()" 
      class="text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors">
      View All
    </button>
  </div>

  <!-- Products List -->
  <div class="space-y-4">
    <div 
      *ngFor="let product of products; trackBy: trackByProductId"
      class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg transition-colors cursor-pointer">
      
      <!-- Product Info -->
      <div class="flex items-center space-x-3">
        <!-- Product Image -->
        <div class="w-12 h-full rounded-lg overflow-hidden  bg-gray-100">
          <img 
            [src]="product.image" 
            [alt]="product.name"
            class="w-full h-full object-cover"
            (error)="onImageError($event)">
        </div>
        
        <!-- Product Details -->
        <div class="flex flex-col">
          <h3 class="font-medium text-gray-900 text-sm">{{ product.name }}</h3>
          <p class="text-xs text-gray-500">{{ formatSales(product.sales) }}</p>
        </div>
      </div>

      <!-- Revenue -->
      <div class="text-right">
        <span class="font-semibold text-gray-900 text-sm">
          {{ formatCurrency(product.revenue) }}
        </span>
      </div>
    </div>
  </div>
</div>
